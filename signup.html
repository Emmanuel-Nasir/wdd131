<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Soupy Chef - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/soupy.css">
  <script src="./scripts/soupy.js" defer></script>
</head>
<body>
  <header>
    <img src="./images/soupy_chef_logo.png" alt="Soupy Chef Logo" loading="lazy">
    <nav>
      <a href="soupy.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="order.html">Order</a>
      <a href="references.html">References</a>
    </nav>
    <a href="signup.html" class="auth-btn signup-btn">Sign Up</a>
    <a href="login.html" class="auth-btn login-btn">Log In</a>
  </header>

  <main class="form-page">
    <h1>Create an Account</h1>
    <form id="signup-form" class="auth-form">
      <label for="signup-name">Full name</label>
      <input id="signup-name" type="text" required>

      <label for="signup-email">Email</label>
      <input id="signup-email" type="email" required>

      <label for="signup-password">Password</label>
      <input id="signup-password" type="password" required>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log In</a></p>
  </main>

  <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 Soupy Chef. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
