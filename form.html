<body>
       <header>
    <h1>Product Review</h1>
    </header>
    
    <main>
     <form method="get" action="review.html">
<!-- PRODUCT NAME -->
 <fieldset>
    <label>Product Name</label>
    <select name="product" id="product" required>
        <option value="" disabled selected>Select a product</option>
        <option value="laptop">Laptop</option>
        <option value="smartphone">Smartphone</option>
        <option value="tablet">Tablet</option>
        <option value="headphones">Headphones</option>
        <option value="smartwatch">Smartwatch</option>
    </select>    
    </fieldset>
    
    <!-- OVERALL RATING -->
    <fieldset>

    <div> Overall Rating </div>
    <label> <input type="radio" name="rating" value="1" required> &star; </label>
    <label> <input type="radio" name="rating" value="2" required> &star;&star; </label>
    <label> <input type="radio" name="rating" value="3" required> &star;&star;&star; </label>
    <label> <input type="radio" name="rating" value="4" required> &star;&star;&star;&star; </label>
    <label> <input type="radio" name="rating" value="5" required> &star;&star;&star;&star;&star; </label>

    </fieldset> 
    <!-- DATE OF INSTALLATION -->
     <fieldset>
            <label> <input type="date" name = "installationDate" required></label>
     </fieldset>
    <!-- USEFUL FEATURES -->
     <fieldset>
        <div> Which features did you find useful in the product?
        <p><em>(check all that matters)</em></p>
     </div>
        <label><input type="checkbox" name="durability " value="yes" >Durabiility  </label>
        <label><input type="checkbox" name="ease" value="yes" >Ease of Use</label>
        <label><input type="checkbox" name="performance" value="yes" >performance </label>
        <label><input type="checkbox" name="design" value="yes" >Design </label>
     </fieldset>
 <!-- WRITTEN REVIEW -->
        <fieldset>
            <label> Written Review (Optional)
            </label>
        <textarea name="review"  placeholder="Write your review here..." optional></textarea>
        </fieldset>
<!-- USER'S NAME  -->
          <fieldset>
            <label>your Name <input type="text" name="name" optional>
            </label>
            </fieldset>
</form>

    </main>
